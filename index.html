<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title> Air Pollution in the West Region </title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div id="parent">
		<div id="year">
			<!--Display current year on sidebar-->
			<p id="yearText" class="yearText">
				2007
			</p>
		</div>
		<div id="menu">
			<!--Select menu for user to choose year to be displayed-->
			<p id="selectText" class="selectText">Select A Year:</p>
			<div class="menu-style">
				<select id="yearSelect" value="07">
					<option value="07" class="color-text">2007</option>
					<option value="08" class="color-text">2008</option>
					<option value="09" class="color-text">2009</option>
					<option value="10" class="color-text">2010</option>
					<option value="11" class="color-text">2011</option>
					<option value="12" class="color-text">2012</option>
					<option value="13" class="color-text">2013</option>
					<option value="14" class="color-text">2014</option>
					<option value="15" class="color-text">2015</option>
					<option value="16" class="color-text">2016</option>
				</select>
			</div>
		</div>
		<!--The tree map being displayed-->
		<div id="tree-map">
			<div id="chart_div" style="width: 1000px; height: 700px;"></div>
		</div>
	</div>


</body>
</html>
